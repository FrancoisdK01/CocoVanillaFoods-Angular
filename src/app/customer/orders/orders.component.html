<div *ngIf="orders.length === 0" class="my-5 text-center">
    <p class="lead">You have not placed any orders yet.</p>
  </div>
  
  <div *ngFor="let order of orders" class="my-3">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Order #{{ order.id }}</h2>
        <h5 class="card-subtitle mb-2">Order Date: {{ order.orderDate | date:'longDate' }}</h5>
        <div *ngFor="let item of order.orderItems">
          <p class="card-text">Wine Name: {{ getWineName(item.wineId) }} - Quantity: {{ item.quantity }}</p>
        </div>
      </div>
    </div>
  </div>
