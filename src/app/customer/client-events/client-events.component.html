
<div class="container-fluid">
  <div class="row row-heading">
    <div class="col">
      <h1>Our Events</h1>
    </div>
  </div>
</div>
<br/>
<br/>
<div class="container-fluid">

  <div class="row card-deck">
    <div class="col-md-6 mb-4" *ngFor="let event of events">
      <div class="card event-card">
        <img class="card-img-top" [src]="event.imagePath" alt="Card image cap">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title">{{ event.eventName }}</h5>
          <p class="card-text">Price: R{{ event.eventPrice }}</p>
          <p class="card-text">Description: {{ event.description }}</p>
          <p class="card-text">Date: {{ event.eventDate | date:'d MMMM y' }} at {{ event.eventDate | date:'h:mm' }}</p>
          <p class="card-text" *ngIf="event.earlyBird">Earlybird: {{ event.earlyBird.percentage }}% discount for earlybirds</p>
          <div>
            <button type="button" class="btn btn-primary buy-button">Buy Ticket</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
