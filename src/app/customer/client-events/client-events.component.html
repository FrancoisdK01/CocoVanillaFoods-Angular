<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel+Decorative">
<div class="container-fluid">
  <div class="row row-heading">
    <div class="col">
      <br />
      <h1 class="selector">Our Events</h1>
    </div>
  </div>
</div>
<br>
<br>


<!-- Event Cards -->
<div class="container-fluid mt-4">
  <div class="row card-deck">
    <div class="col-md-6 mb-4" *ngFor="let event of events">
      <div class="card event-card shadow-lg rounded">
        <img class="card-img-top" [src]="event.imagePath" alt="Card image cap">
        <div class="card-body d-flex flex-column py-3">
          <h3 class="card-title text-center mb-2">{{ event.eventName }}</h3>
          <p class="card-text price mb-2">R{{ event.eventPrice }}</p>
          <p class="card-text label mb-1">Description:</p>
          <p class="card-text content mb-3">{{ event.description }}</p>
          <p class="card-text label mb-1">Date:</p>
          <p class="card-text content mb-3">{{ event.eventDate | date:'d MMMM y, h:mm a' }}</p>
          <p class="card-text label mb-1" *ngIf="event.earlyBird">Early Bird:</p>
          <p class="card-text content mb-3" *ngIf="event.earlyBird">{{ event.earlyBird.percentage }}% discount for early birds</p>
          <div class="mt-auto">
            <button type="button" class="btn buy-button w-100" (click)="handleTicketPurchase(event)">Buy Ticket</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
