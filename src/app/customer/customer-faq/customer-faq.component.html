<div class="container-fluid">
  <div class="row row-heading">
    <div class="col">
      <br />
      <h1 class="selector">Frequently Asked Questions</h1>
    </div>
  </div>
</div>

<div class="container">
  <div class="accordion">
    <div class="accordion-item" *ngFor="let faq of faqs; let i = index">
      <button [attr.aria-expanded]="isAnswerShown(i) ? 'true' : 'false'" (click)="toggleAnswer(i)">
        <span class="accordion-title">{{ faq.question }}</span>
        <span class="icon" aria-hidden="true"></span>
      </button>
      <div class="accordion-content" *ngIf="isAnswerShown(i)">
        <p>{{ faq.answer }}</p>
      </div>
    </div>
  </div>
</div>
