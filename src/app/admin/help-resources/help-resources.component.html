<!-- Create a container to center the content -->
<div class="container my-5">
    <!-- Video Section -->
    <div class="row justify-content-center mb-5">
      <div class="col-lg-12">
        <h2 class="centeredText display-4 fw-bold py-4">Help Video</h2>
        <div class="video-container">
          <iframe [src]="getVideoUrl()" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>

  
    <!-- Document Section -->
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <!-- Larger, bold heading with added padding -->
        <h2 class="text-center display-4 fw-bold py-4">Help Document</h2>
        <!-- Added shadow for a lifted appearance -->
        <div class="pdf-container bg-light rounded border p-3 shadow">
          <!-- Added rounded corners to iframe -->
          <iframe [src]="pdfPath" width="100%" height="600" class="rounded"></iframe>
        </div>
      </div>
    </div>
