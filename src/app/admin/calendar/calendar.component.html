<div class="row align-items-center mb-3">
    <div class="col-md-6">
        <h2>Event Calendar</h2>
    </div>
</div>

<div class="calendar">
    <div class="row align-items-center">
        <div class="col-md-6">
            <h3>{{ selectedMonth }}</h3>
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col-md-6 text-right">
            <button type="button" class="btn btn-primary btn-sm" (click)="prevMonth()">
                <i class="bi bi-arrow-left-square"></i>
            </button>
            <button type="button" class="btn btn-primary btn-sm" (click)="nextMonth()">
                <i class="bi bi-arrow-right-square"></i>
            </button>
        </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let week of calendarWeeks">
          <tr>
            <td *ngFor="let day of week.days" (click)="showEvents(day)">
              <ng-container *ngIf="day.dayOfMonth !== 0">
                {{ day.dayOfMonth }}
              </ng-container>
              <div *ngFor="let event of day.events">
                {{ event.name }}
              </div>
            </td>
          </tr>
        </ng-container>        
      </tbody>
    </table>
  </div>
